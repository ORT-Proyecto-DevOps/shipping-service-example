name: Github Action Workflow DEV

on:
  push:
    branches:
      - develop
  repository_dispatch:
    types:
      - ci-cd-dev
  workflow_dispatch:

concurrency:
  group: environment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-cd-dev:
    uses: ORT-Proyecto-DevOps/shipping-service-example/.github/workflows/ci_cd_pipeline.yml@develop
    with:
      CI_ENV: develop
      CONTENTFUL_ENVIRONMENT: 'develop'
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN}}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      SONAR_TOKEN_VUE_APP: ${{ secrets.SONAR_TOKEN_SHIPPING_SERVICE }}


